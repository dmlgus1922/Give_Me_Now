<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karma">
    <script src="https://kit.fontawesome.com/6a61595822.js" crossorigin="anonymous"></script>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css', q=2) }}">
    <style>
        body,html,#Logo_name {font-family: 'linber','linberB', 'Kotra-font';}
    </style>
    <title>{% block title %}GIVE ME NOW!{% endblock %}</title>
    {% block head %}{% endblock %}
</head>

<body>
    <header>
        <nav class="Menu_bar" style="border-bottom: 1px solid #f8f9fa;">
            <span id="Logo_name" onclick="location.href='/';">
                <i class="fa-solid fa-compact-disc" style="font-size: 25px;"></i>
                <span>GIVE ME NOW!</span>
            </span>
            <div class="dropdown">
                <div class="dropbtn">
                    <a href="{{ url_for('intro')}}" style="color: black;"><span class="dropbtn_icon">서비스 소개</span></a>
                </div>
            </div>
            <div class="dropdown">
                <div class="dropbtn">
                    <span class="dropbtn_icon">HOT 키워드</span>
                </div>
                <div class="dropdown-content">
                    <a href="{{ url_for('wordcloud')}}">계절별</a>
                    <a href="{{ url_for('wordcloud2')}}">장르별</a>
                </div>
            </div>
            <div class="dropdown">
                <div class="dropbtn">
                    <span class="dropbtn_icon">가사 추천</span>
                </div>
                <div class="dropdown-content">
                    <a href="{{ url_for('sentence')}}">장르별 가사 추천</a>
                    <a href="{{ url_for('makeLyric') }}">나만의 가사 추천</a>
                </div>
            </div>
    </header>
    {% block content %}
    {% endblock %}
    <footer>
        <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-center fixed-bottom" style="bottom:-15px">
            <span class="navbar-text" style="padding-bottom: 0;">
                Copyright &copy; GIVE ME NOW! 2022 All Rights Reserved
                <p style="text-align: center;">&#128036; Presented by Happy Goose &#129442;</p>
                
                <!-- <p align="center">MAIL : <a href="mailto:" chj1235@gmail.com" target="_blank">chj12365@gmail.com</a></p> -->
            </span>
        </nav>
    </footer>
</body>

</html>

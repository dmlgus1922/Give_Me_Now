{% extends "base.html" %}
{% block title %}나만의 가사 만들기{% endblock %}

{% block content %}
    <div class="container-fluid pt-5 bg-dark text-white" id="info">
        <h1>Make Your Own Lyrics</h1>
        <br>
        <h4>
            작사하는 데에 어려움을 느끼고 있나요?
        </h4>
        <p>
            GIVE ME NOW!는 적절한 문장을 추천해드립니다
        </p>
        <br>
    </div>
    <div class="wrap5" style="background-color: #ddd;">
        <h4><strong>마음에 드는 표현이 있나요?</strong></h4>
        <p>벌써부터 당신의 노래를 듣고 싶네요!</p>
    </div>
    <form action="/makeLyric" method="GET" enctype="multipart/form-data">
    <!-- action에 routing 정보를, 전달하는 방식 method, file을 보낼 때는 enctype="multipart/form-data" 추가 -->
        <!-- {% for _ in range(5) %}
        <br>
        {% endfor %} -->
        <div class="wrap5">
            {% for sentence in result.split('\n') %}
            <div>
            <p>{{sentence}}</p>
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-dark mr-2">재실행</button>
        </div>
    </form>
    <br><br><br><br><br><br><br><br><br><br>
{% endblock %}
